<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="total">
    <div class="vermelho">
        <button class="color-btn" data-color="red">VERMELHO</button>
    </div>
    <div class="azul">
        <button class="color-btn" data-color="blue">AZUL</button>
    </div>
    <div class="amarelo">
        <button class="color-btn" data-color="yellow">AMARELO</button>
    </div>
    <div class="roxo">
        <button class="color-btn" data-color="blueviolet">ROXO</button>
    </div>
    <div class="laranja">
        <button class="color-btn" data-color="orange">LARANJA</button>
    </div>
    <div class="cinza">
        <button class="color-btn" data-color="grey">CINZA</button>
    </div>
    <div class="reset">
        <button class="color-btn" data-color="whitesmoke">RESET</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
